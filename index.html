<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Hero's Journey</title>
	<style type="text/css">
			body {
					margin: 0;
			}
			canvas{
					margin: 0 auto;
					box-shadow:5px 5px 5px grey;
					cursor:none;
			}
	</style>
	<script src="js/phaser.min.js"></script>
	<script src="splashscreen.js"></script>
	<script src="gamescreen.js"></script>
	<script src="endingscreen.js"></script>
</head>
<body>

<script type="text/javascript">
(function(){
		var game = new Phaser.Game(800, 550, Phaser.AUTO, "game");
		game.state.add("splashscreen",splashscreen);
		game.state.add("gamescreen",gamescreen);
		game.state.add("endingscreen",endingscreen);
		game.state.start("splashscreen");
})();
</script>

</body>
</html>
