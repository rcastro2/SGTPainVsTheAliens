<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Phaser - Making your first game, part 3</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
	<script type="text/javascript" src="phaser_gamelib.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
        canvas{
            margin: 0 auto;
            box-shadow:5px 5px 5px grey;
            cursor:none !important;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 550, Phaser.AUTO, '', { preload: preload, create: create, update: update });
var keys;
function preload() {
	game.load.image('bk','assets/bk2.png');
	game.load.image('dude','assets/dude.png');
	game.load.image('alien1','assets/alien1.png');
	game.load.image('diamond','assets/diamond.png');
}
function create() {
	init()
	bk = new Background('bk');

	dude = new Sprite('dude');
	dude.resizeBy(35);

  diamond = new Sprite('diamond',world.width,world.randomY)
	diamond.vx = -100;

	alien = new Sprite('alien1',world.width,world.randomY)
	alien.resizeBy(35)
	alien.vx = -120

	score = 0;
	scoreText = new Text(10,10);
	scoreText.text = "Score: " + score;

}

function update() {
  bk.scroll(-2)
  controlDude();
	if(dude.collidedWith(diamond)){
		diamond.x = world.width;
		diamond.y = world.randomY;
		score += 100;
		scoreText.text = "Score: " + score;
	}
  /*
	if(game.physics.arcade.overlap(dude, alien1)){
		dude.kill();
	}

	if(alien1.body.x + alien1.body.width < 0){
		alien1.body.x = game.world.width;
		alien1.body.y = Math.random() * game.world.height;
	}
	if(diamond.body.x + diamond.body.width < 0){
		diamond.body.x = game.world.width;
		diamond.body.y = Math.random() * game.world.height;
	}
  */
}

function controlDude(){
	speed = 100;
	if (keys.left.isDown)
	{
			dude.vx = -speed;
	}
	else if (keys.right.isDown)
	{
			dude.vx = speed;
	}

	if (keys.up.isDown)
	{
			dude.vy = -speed;
	}
	else if (keys.down.isDown)
	{
			dude.vy = speed;
	}
}
</script>

</body>
</html>
